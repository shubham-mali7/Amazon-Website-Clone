<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com. Spend less. Smile more.</title>
    <link
      rel="icon"
      href="https://cdn4.iconfinder.com/data/icons/social-media-2146/512/31_social-1024.png"
      type="image"
    />
    <!-- Bootstrap5 link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- stylesheets  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/dd7bc05d54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section will contain the navigation bar -->
    <header>
      <div class="left-nav">
        <div class="component-1">
          <img
            src="https://pngimg.com/uploads/amazon/amazon_PNG25.png"
            alt="amazon-logo"
          />
        </div>

        <div class="component-2 flex">
          <i class="fa-solid fa-location-dot color-change me-2"></i>
          <div class="del-india">
            <div class="deliver adjust color-change">Deliver to</div>
            <div class="india adjust color-change">India</div>
          </div>
        </div>
      </div>
      <div class="center-nav">
        <div class="dropdown">
          <select name="all-content" id="drp-all">
            <option value="All">All</option>
            <option value="All">Books</option>
            <option value="All">Arts and crafts</option>
            <option value="All">Beauty and Personal care</option>
            <option value="All">Boys Fashion</option>
            <option value="All">Computers</option>
          </select>
        </div>
        <div class="search-content">
          <input type="search" name="search" id="search-box" />
          <i class="fa-solid fa-magnifying-glass" id="search-tool"></i>
        </div>
      </div>
      <div class="right-nav">
        <div class="flag-dropdown">
          <img
            src="https://img.icons8.com/fluency/512/india-circular.png"
            alt="flag"
          /><i class="fa-solid fa-caret-down arrow-style"></i>
        </div>
        <div class="sign-in">
          <div class="mobile-signin"><i class="bi bi-person-circle"></i></div>
          <div class="line-1">Hello,sign in</div>
          <div class="line-2">
            Account & Lists <i class="fa-solid fa-caret-down arrow-style"></i>
          </div>
        </div>
        <div class="right-opt">
          <div class="text-container">
            <div class="text-1">Returns</div>
            <div class="text-2">& Orders</div>
          </div>
        </div>
        <div class="cart">
          <div class="word-cart bold-words">
            <i class="fa-solid fa-cart-shopping" style="font-size: 30px"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="container-md">
      <!-- Main content available in this section  -->
      <!-- almost 14 rows in this section  -->
      <div id="main"></div>
      <!-- footer part -->
      <footer></footer>
      <!-- Bootstrap js -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
